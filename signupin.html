<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" class="css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Signup/login</title>
</head>

<body>

    <div class="frm">
        <form aciton="/myform.php" name="myForm" onsubmit="return validateForm()" method="post">
            <h1>Sign Up</h1>
            <div class="formdesign" id="name">
                <input required type="text" name="name" class="mt-2" placeholder="Enter your name">
            </div>
            <div class="formdesign" id="email">
                <input required class="mt-2" type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="formdesign" id="password">
                <input required class="mt-2" type="password" name="password" placeholder="Enter the password">
            </div>
            <div class="formdesign" id="cpassword">
                <input required class="mt-2" type="password" name="cpassword" placeholder="Confirm your password">
            </div>
            <div class="formdesign" id="phone">
                <input required class="mt-2" type="tel" name="phone" placeholder="Enter your contact no">
            </div>
            <p class="mt-2">Already have account ? <a href="login.html">Login</a></p>
            <button class="bt mt-2" type="submit"><a href="index.html">Sign Up</a></button>
        </form>
    </div>
    <footer>
        <div class="text-capitalize mt-5 fs-5">&copy All right reserved</div>
    </footer>
    <script src="signnup.js"></script>
</body>

</html>
